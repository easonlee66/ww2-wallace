l_english:
  wallace_focus:0 "瓦雷斯国 国策"
  WAG_make_despotism:0 "加强专制"
  WAG_make_despotism_desc:0 "瓦雷斯第二帝国已经灭亡近二十年了，为了恢复帝国的荣耀，我们必须重新团结起来，齐聚在元首的周围，共同为复辟瓦雷斯第二帝国做好准备"
  WAG_oppisite_nazi:0 "反对纳粹党"
  WAG_oppisite_nazi_desc:0 "瓦雷斯第二帝国帝国已经是过时的东西了，谁妄图逆历史潮流而行，历史的潮流就把谁卷走。一九一九年，我们联手推翻了腐朽的瓦雷斯第二帝国，瓦雷斯纳粹党妄图复辟瓦雷斯第二帝国不得人心，我们必须再次联合起来，反对纳粹党，推翻帝国。"
  WAG_defend_new_country:0 "捍卫新国家"
  WAG_defend_new_country_desc:0 "如今，纳粹党的政权已经被我们推翻，摆在我们面前的是一个崭新的瓦雷斯国。但是仍然有新纳粹分子逃到了考试州狂报磨市，企图恢复他们的政权。于此同时，瓦雷斯革命同盟的两大主要成员，瓦雷斯共产党和瓦雷斯社会民主党对战后如何建设新国家，逐渐产生了分歧。无论如何，我们必须采取措施，捍卫新国家，保卫政权！"
  WAG_social_democracy_road:0 "社会民主主义之路"
  WAG_social_democracy_road_desc:0 "瓦雷斯共产党的激进革命路线不可取，只会加剧瓦雷斯国内矛盾，瓦雷斯社会民主党将会带领我们走向胜利"
  WAG_social_democracy_road_custom_tooltip:0 "在§L瓦雷斯内战§开始后，将会操控§C瓦雷斯第四共和国§"
  WAG_middle_road:0 "第三条道路"
  WAG_middle_road_desc:0 "瓦雷斯共产党的激进革命路线不可取，只会加剧瓦雷斯国内矛盾，瓦雷斯社会民主党向资本家妥协的路线也不可取，只会让无产阶级生活每况日下，我们必须探索出一条新的道路，避免内战发生，为人民群众谋幸福"
  WAG_communism_road:0 "共产主义之路"
  WAG_communism_road_desc:0 "德国社会民主党在一九一八年背叛了革命，将枪口对准了人民。如今，瓦雷斯社会民主党又想做同样的事情，我们不能容忍这种事情的发生，绝不能向资本家妥协，誓要斗争到底！"
  WAG_communism_road_custom_tooltip:0 "在§L瓦雷斯内战§开始后，将会操控§C瓦雷斯共产主义政权§"
  WAG_clear_against:0 "摄政王"
  WAG_clear_against_desc:0 "瓦雷斯帝国的王位是神圣不可侵犯的，只有我们伟大的朝阳十一世才可以继任瓦雷斯第二帝国的王位。在找到他之前，伟大的瓦雷斯纳粹党将会代行朝阳十一世的摄政王。"
  WAG_reform_of_nazi:0 "纳粹党改革"
  WAG_reform_of_nazi_desc:0 "为了回到过去瓦雷斯第二帝国的辉煌时刻，我们必须全面改革，在任何方面都效仿过去，摆脱一切外国势力的影响。"
  WAG_declare_great_wallace:0 "宣称大瓦雷斯"
  WAG_declare_great_wallace_desc:0 "瓦雷斯第二帝国口水王朝，吞并临近的安纳托利亚诸贝伊国，击败花剌子模，南下与绿衣大食打的不相上下，领土包括安纳托利亚地区中部、黎凡特地区、阿拉伯半岛北部以及美索不达米亚地区"
  WAG_demand_mesopotamia:0 "索取美索不达米亚"
  WAG_demand_mesopotamia_desc:0 "美索不达米亚地区是瓦雷斯第二帝国的固有领土。现在是拿回它的时候了。"
  WAG_demand_mesopotamia_custom_tooltip:0 "吞并§Y伊拉克§，并获得§Y伊拉克§所有地区的核心"
  WAG_demand_lower_kosui:0 "索取黎凡特"
  WAG_demand_lower_kosui_desc:0 "黎凡特地区是瓦雷斯第二帝国的固有领土。现在是拿回它的时候了。"
  WAG_demand_lower_kosui_custom_tooltip:0 "吞并§Y法属叙利亚§、§Y英属巴勒斯坦§、§Y英属约旦§、§Y英属科威特§，并获得§Y法属叙利亚§、§Y英属巴勒斯坦§、§Y英属约旦§、§Y英属科威特§所有地区的核心"
  WAG_demand_anatolia:0 "索取安纳托利亚"
  WAG_demand_anatolia_desc:0 "安纳托利亚地区是瓦雷斯第二帝国的固有领土。现在是拿回它的时候了。"
  WAG_demand_anatolia_custom_tooltip:0 "获得§Y土耳其§东部地区，并获得§Y土耳其§东部地区的核心"
  WAG_demand_arabic_peninsula:0 "索取阿拉伯半岛"
  WAG_demand_arabic_peninsula_desc:0 "阿拉伯半岛北部地区是瓦雷斯第二帝国的固有领土。现在是拿回它的时候了。"
  WAG_demand_arabic_peninsula_custom_tooltip:0 "获得§Y沙特阿拉伯§北部地区，并获得§Y沙特阿拉伯§北部地区的核心"
  WAG_establish_great_wallace:0 "建立神圣瓦雷斯帝国"
  WAG_establish_great_wallace_desc:0 "我们没有辜负我们祖先瓦雷斯第二帝国留给我们的任务。如今，我们已经重新回到了中东强国的位置。要冷静，朝阳十一世还没死，摄政还没完，神圣瓦雷斯帝国将永存，还有很多事要做……"
  WAG_establish_great_wallace_custom_tooltip:0 "§Y瓦雷斯国§现在被成为§Y神圣瓦雷斯帝国§"
  WAG_befriend_royalist:0 "寻找皇帝"
  WAG_befriend_royalist_desc:0 "朝阳十一世已经死了，不会回来了。与其全面模仿瓦雷斯第二帝国，不如向前看，建设一个新帝国。只有与时俱进，才能真正拯救瓦雷斯帝国。如今，我们必须寻找一个适应时代发展的新皇帝。"
  WAG_industrial_effort:0 "工业化建设"
  WAG_industrial_effort_desc:0 "瓦雷斯国已经非常落后于时代了。我们必须加强科技创新，准备开始工业化建设，争取把瓦雷斯国从落后的商业国变成先进的工业国。"
  WAG_first_two_year_half_plan:0 "第一个两年半计划"
  WAG_first_two_year_half_plan_desc:0 "瓦雷斯国工厂严重不足，我们必须通过两年半计划来加强工厂建设，动员全国的力量，大规模建设工厂，提升瓦雷斯国的工业水平"
#  WAG_Mt.Iron_mining:0 "开采铁山铁矿"
#  WAG_bridge_over_kosui_river:0 "口水河大桥"
#  WAG_kosui_hydropower_station:0 "口水河水电站"
  WAG_Mt.Iron_industry_centre:0 "铁山靠研究所"
  WAG_Mt.Iron_industry_centre_desc:0 "科技是第一生产力，我们必须加快科技研究，在铁山靠建立研究所，为了加快瓦雷斯国工业化的脚步。"
  WAG_second_two_year_half_plan:0 "第二个两年半计划"
  WAG_mind_millitary:0 "重视军工"
  WAG_mind_civilization:0 "重视民生"
  WAG_emergency_power:0 "紧急权力"
  WAG_emergency_power_desc:0 "如今瓦雷斯形式紧张。瓦雷斯社会民主党必须稳定局势。我们必须解散议会，获得紧急权力，在全国范围内进行戡乱"
  WAG_emergency_power_custom_tooltip:0 "§R瓦雷斯共产党§施加影响力的花费将会§R增加§\n§L加强巡视§的花费将会§G减少§"
  WAG_support_from_the_right:0 "取得右翼信任"
  WAG_support_from_the_right_desc:0 "社会民主主义最大优势就是向资本家妥协，我们必须联合全国的资产阶级势力，联合一切右翼反对左翼，反对共产党。"
  WAG_support_from_the_right_custom_tooltip:0 "在§L瓦雷斯内战§开始后，将会在§L考试州§增加五个训练有素满装备的§六步三炮"
  WAG_ensure_arsenal_safety:0 "确保军火库安全"
  WAG_ensure_arsenal_safety_desc:0 "我们必须加强瓦雷斯国军火库的安全保障，以防共产主义分子夺取军火库。"
  WAG_ensure_arsenal_safety_custom_tooltip:0 "在§L瓦雷斯内战§开始后，将会获得仓库中80%的装备而非50%"
  WAG_defend_the_republics:0 "保卫共和国"
  WAG_defend_the_republics_desc:0 "我们必须动员全国，为这场保卫共和国的内战做好准备！"
  WAG_train_WCYL:0 "训练青年团"
  WAG_train_WCYL_desc:0 "青年人是革命的中坚力量，我们必须建立瓦雷斯共产主义青年团，让青年领导革命"
  WAG_train_WCYL_tooltip:0 "在§L瓦雷斯内战§开始后，将会获得两个训练有素满装备的五步师"
  WAG_take_WWFF_trust:0 "取得农工党信任"
  WAG_take_WWFF_trust_desc:0 "我们必须依靠广大人民群众，依靠无产阶级争取胜利！"
  WAG_take_WWFF_trust_custom_tooltip:0 "在瓦雷斯国施加影响力的花费将会§G减少§\n§C瓦雷斯社会民主党§加强巡视的花费将会§R增加§\n在§L瓦雷斯内战§开始后，将会获得五个未经训练的五步师"
  WAG_take_arsenal:0 "夺取军火库"
  WAG_take_arsenal_desc:0 "我们已经有了足够的支持度，现在我们必须夺取军火库，为发动革命做好准备"
  WAG_take_arsenal_custom_tooltip:0 "在§L瓦雷斯内战§开始后，将会获得仓库中50%的装备而非20%"
  WAG_the_communism_revolution:0 "为共产主义而奋斗"
  WAG_the_communism_revolution_desc:0 "仇恨的风在头上咆哮怒吼，黑暗势力向我们下毒手。快团结紧和敌人决一死战，为新世界早来到人人自由！"

