  WAG_never_surrunder_com:0 "绝不投降"
  WAG_never_surrunder_com_desc:0 "我们必将取得瓦雷斯第二次内战的胜利！"
  WAG_build_communism_in_one_country:0 "一国建成社会主义"
  WAG_build_communism_in_one_country_desc:0 "经历了两场内战，我们必须专注国内事务，无力放眼全球了"
  WAG_no_border_for_worker:0 "无产者没有国界"
  WAG_no_border_for_worker_desc:0 "大家都是人类，无产者没有国界"
  WAG_support_SPC:0 "支援西班牙"
  WAG_support_SPC_desc:0 "我们必须为西班牙共和军提供支持，以支援他们的反法西斯事业，打到弗朗哥、长枪党！"
  WAG_the_forth_internaion:0 "第四国际"
  WAG_the_forth_internaion_desc:0 "托洛茨基主义才是真正的马克思列宁主义，我们必须走托派路线，加入第四国际以对抗第三国际，开展世界革命，在全球范围内建设社会主义"
  WAG_help_trosky:0 "保护托洛茨基"
  WAG_help_trosky_desc:0 "托洛茨基在苏联党争中被驱逐出境，先后流亡挪威、墨西哥，同时面临被斯大林暗杀的风险，我们必须给托洛茨基提供保护。"
  WAG_all_must_bear_the_torch:0 "万众擎炬火"
  WAG_all_must_bear_the_torch_desc:0 "只有全世界所有无产阶级联合在一起，万众擎炬火，才能推动世界革命，让赤旗飘扬在全世界"
  WAG_defeat_seed:0 "保护火种"
  WAG_defeat_seed_desc:0 "瓦雷斯国目前是点燃那燎原的世界革命的第一点星星之火，我们必须加强自身的军事实力保卫自己，保卫世界革命的火种"
  WAG_a_red_SYR:0 "中东革命"
  WAG_a_red_SYR_desc:0 "革命首先在瓦雷斯国周边国家开始，在中东建设社会主义不禁可以解放那里的阿拉伯人，同时也可以扩大那最初的火种，逐渐形成燎原之势"
  WAG_revenge_for_trosky:0 "为托洛茨基复仇"
  WAG_revenge_for_trosky_desc:0 "百密一疏，托洛茨基还是被斯大林暗杀了。我们必须为托洛茨基复仇，在苏联境内掀起革命，将那个发动大清洗的暴君赶出苏联，让真正的社会主义来到那个世界上第一个社会主义国家。"
  WAG_our_true_enemy:0 "我们真正的敌人"
  WAG_our_true_enemy_desc_desc:0 "我们真正的敌人是那些资本家，斯派和托派应该团结起来共同发动革命，为推翻旧世界而努力，而不是互开左籍"
  WAG_revolution_never_stop:0 "革命从未停止"
  WAG_revolution_never_stop_desc:0 "不断革命论是托洛茨基主义的重要组成部分，革命从未停止，同志仍需努力"
  WAG_the_inevitable_counterblow:0 "无法避免的反扑"
  WAG_the_inevitable_counterblow_desc:0 "资本主义旧势力不会纵容我们的发展，他们必将和我们有一场大战。我们必须提前开始动员起来，为了世界革命而努力"
  WAG_militarize_the_people:0 "武装人民"
  WAG_militarize_the_people_desc:0 "我们必须依靠人民的力量取胜，将武器分发给无产阶级，让他们自己保卫自己，推翻资产阶级的统治"
  WAG_world_revolution:0 "世界革命"
  WAG_world_revolution_desc:0 "一切准备就绪，立刻发动世界革命，是要为解放全世界的无产阶级而努力"
  WAG_united_under_socialism:0 "团结在社会主义之下"
  WAG_united_under_socialism_desc:0 "无论哪国人，大家都是无产阶级，就应团结在社会主义之下，互帮互助，共同为解放全世界的无产阶级而奋斗。"
  WAG_KUR_revolution:0 "库尔德斯坦革命"
  WAG_KUR_revolution_desc:0 "我们兑现了在内战中的承诺，库尔德斯坦成为了独立国家，现在我们必须帮助其他国家治下的库尔德人迎来他们的革命"
  WAG_KUR_in_IRQ:0 "伊拉克库尔德人"
