  DBG.1.a:0 "点此修复"

  PRW.1.t:0 "瓦雷斯革命同盟在瓦雷斯城集结"
  PRW.1.d:0 "瓦雷斯革命同盟已经组建完毕，反对瓦雷斯纳粹党专权统治的起义已经准备就绪，革命党人集结在瓦雷斯大教堂，等待着起义的命令"
  PRW.1.a:0 "起义开始！把纳粹渣滓赶出祖国！"

  PRW.2.t:0 "瓦雷斯革命同盟解体"
  PRW.2.d:0 "革命已经胜利。但革命后国家要如何建设，瓦雷斯共产党和瓦雷斯社会民主党却产生了很大的分歧。瓦雷斯共产党和瓦雷斯社会民主党分庭抗礼，瓦雷斯革命同盟解体了，争吵遍布了国会。走瓦雷斯共产党主张的激进派路线，还是走瓦雷斯社会民主党主张的温和派路线，异或是探索第三条道路？现在必须做出选择了。"
  PRW.2.a:0 "无产阶级将带领我们走向胜利！"
  PRW.2.b:0 "资产阶级也是瓦雷斯国大家庭的一份子！"
  PRW.2.c:0 "必须不惜一切代价避免分歧继续扩大"

  WAG.1.t:0 "第一个两年半计划顺利完成！"
  WAG.1.d:0 "我们成功在两年半内，完成第一个两年计划全部目标，成功完成了瓦雷斯国的初步工业化，瓦雷斯国正在从一个落后的农业国向工业国转变。"
  WAG.1.a:0 "只要肯努力，沙漠变绿洲！"

  WAG.2.t:0 "第一个两年半计划逾期未完成"
  WAG.2.d:0 "我们失败了，距离第一个两年半计划制定已经有了两年半多的时间，可第一个两年半计划的目标仍没有完成。国家已经承认了失败，民众也逐渐失去了对政府的信任，全国上下都沉浸在悲伤的氛围中。"
  WAG.2.a:0 "沙漠变不成绿洲"

  WAG.4.t:0 "瓦雷斯革命同盟掀起内战！"
  WAG.4.d:0 "瓦雷斯革命同盟背叛了祖国，企图推翻我们的统治。"