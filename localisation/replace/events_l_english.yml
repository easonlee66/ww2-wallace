  PRW.1.t:0 "瓦雷斯革命同盟在瓦雷斯城集结"
  PRW.1.d:0 "瓦雷斯革命同盟已经组建完毕，反对瓦雷斯纳粹党专权统治的起义已经准备就绪，革命党人集结在瓦雷斯大教堂，等待着起义的命令"
  PRW.1.a:0 "起义开始！把纳粹渣滓赶出祖国！"

  PRW.2.t:0 "瓦雷斯革命同盟解体"
  PRW.2.d:0 "革命已经胜利。但革命后国家要如何建设，瓦雷斯共产党和瓦雷斯社会民主党却产生了很大的分歧。瓦雷斯共产党和瓦雷斯社会民主党分庭抗礼，瓦雷斯革命同盟解体了，争吵遍布了国会。走瓦雷斯共产党主张的激进派路线，还是走瓦雷斯社会民主党主张的温和派路线，异或是探索第三条道路？现在必须做出选择了。"
  PRW.2.a:0 "无产阶级将带领我们走向胜利！"
  PRW.2.b:0 "资产阶级也是瓦雷斯国大家庭的一份子！"
  PRW.2.c:0 "必须不惜一切代价避免分歧继续扩大"

  WAG.1.t:0 "第一个两年半计划顺利完成！"
  WAG.1.d:0 "我们成功在两年半内，完成第一个两年计划全部目标，成功完成了瓦雷斯国的初步工业化，瓦雷斯国正在从一个落后的农业国向工业国转变。"
  WAG.1.a:0 "只要肯努力，沙漠变绿洲！"

  WAG.2.t:0 "第一个两年半计划逾期未完成"
  WAG.2.d:0 "我们失败了，距离第一个两年半计划制定已经有了两年半多的时间，可第一个两年半计划的目标仍没有完成。国家已经承认了失败，民众也逐渐失去了对政府的信任，全国上下都沉浸在悲伤的氛围中。"
  WAG.2.a:0 "沙漠变不成绿洲"

  WAG.4.t:0 "瓦雷斯革命同盟掀起内战！"
  WAG.4.d:0 "瓦雷斯革命同盟背叛了祖国，企图推翻我们的统治。"
  WAG.4.a:0 "我们必将粉碎他们！"
  
  WAG.5.t:0 "维希法国索取口水河西岸"
  WAG.5.tt:0 "法国索取口水河西岸"
  WAG.5.d:0 "维希法国方面向我们提出了对口水河西岸的领土要求，他们认为口水河西岸在《圣克卢条约》中被划归法国，此刻理应归还给他们法国。他们提出，匈牙利和罗马尼亚之间已经通过第二次维也纳仲裁解决了特兰西瓦尼亚问题，他们希望我们一起请求德国仲裁"
  WAG.5.dd:0 "维希法国方面已经向瓦雷斯国发面发送了最后通牒，他们认为口水河西岸在《圣克卢条约》中被划归法国，是法国的殖民地。最后通牒要求我们立即将口水河西岸归还给他们。"
  WAG.5.ddd:0 "法国方面向我们提出了对口水河西岸的领土要求，他们认为口水河西岸在《圣克卢条约》中被划归法国，此刻理应归还给他们法国。他们提出，匈牙利和罗马尼亚之间已经通过第二次维也纳仲裁解决了特兰西瓦尼亚问题，他们希望我们一起请求德国仲裁"
  WAG.5.dddd:0 "法国方面已经向瓦雷斯国发面发送了最后通牒，他们认为口水河西岸在《圣克卢条约》中被划归法国，是法国的殖民地。最后通牒要求我们立即将口水河西岸归还给他们。"
  WAG.5.a:0 "我们应该听从他们"
  WAG.5.b:0 "瓦雷斯国的神圣领土不容侵犯！"

  WAG.6.t:0 "瓦雷斯国屈服"
  WAG.6.d:0 "瓦雷斯国方面同意将口水河西岸地区割让给我国，这块在《圣克卢条约》中属于我们的领土，终于回归了我国！"
  WAG.6.a:0 "法兰西万岁"

  WAG.7.t:0 "瓦雷斯国拒绝我方提议"
  WAG.7.d:0 "瓦雷斯国粗暴地拒绝了我国对口水河西岸的合理领土要求，现在，摆在两国间的只有开战一个选择。"
  WAG.7.a:0 "无知的瓦雷斯人会为此付出代价"

  WAG.8.t:0 "第三次维也纳仲裁"
  WAG.8.desc:0 "维希法国和瓦雷斯国方面发来了仲裁请求，希望我们帮他们决定口水河西岸地区的归属问题。口水河西岸自古以来都是瓦雷斯第二帝国的核心领土。但在一战中，瓦雷斯第二帝国战败，《圣克卢条约》将口水河西岸划归法国。如今，法国再次提出对口水河西岸的领土要求。是按照条约内容将口水河西岸划归法国，还是尊重实际情况让瓦雷斯人继续统治他们的土地，抑或是另取他法？"
  WAG.8.a:0 "遵守条约内容"
  WAG.8.b:0 "尊重瓦雷斯国的核心领土"
  WAG.8.c:0 "双方平分口水河西岸"
  WAG.8.d:0 "将口水河西岸作为缓冲带"

  WAG.9.t:0 "德国要求我们割让领土"
  WAG.9.d:0 "第三次维也纳仲裁的结果已经出来了。德国人要求我们遵守《圣克卢条约》的内容，将口水河西岸割让给法国。"
  WAG.9.a:0 "接受仲裁结果"
  WAG.9.b:0 "瓦雷斯国神圣领土不容侵犯！"

  WAG.10.t:0 "德国提出折中方案"
  WAG.10.d:0 "第三次维也纳仲裁的结果已经出来了。德国人提出了折中方案，即我们控制一半的口水河西岸地区，并将水西省割让给法国，平分口水河西岸地区。"
  WAG.10.a:0 "接受仲裁结果"
  WAG.10.b:0 "瓦雷斯国神圣领土不容侵犯！"

  WAG.11.t:0 "德国提出折中方案"
  WAG.11.d:0 "第三次维也纳仲裁的结果已经出来了。德国人提出了折中方案，即双方均不控制口水河西岸地区，而是在口水河西岸建立叙利亚国，作为缓冲地带。"
  WAG.11.a:0 "接受仲裁结果"
  WAG.11.b:0 "只设立军事缓冲地带"
  WAG.11.c:0 "瓦雷斯国神圣领土不容侵犯"

  WAG.12.t:0 "德国将口水河西岸划归我国"
  WAG.12.d:0 "第三次维也纳仲裁的结果已经出来了。德国人欣然接受我国提议，撕毁《圣克卢条约》这一不平等条约，就如同他们撕毁凡尔赛条约一样。口水河西岸自古以来就是瓦雷斯国的神圣领土，以前是，现在是，将来也是！"
  WAG.12.a:0 "瓦雷斯国万岁！"

  WAG.13.t:0 "德国将口水河西岸划归我国"
  WAG.13.d:0 "第三次维也纳仲裁的结果已经出来了。德国人欣然接受我国提议，遵守《圣克卢条约》的内容，将口水河西岸划归我国。"
  WAG.13.a:0 "法兰西万岁！"

  WAG.14.t:0 "德国提出折中方案"
  WAG.14.d:0 "第三次维也纳仲裁的结果已经出来了。德国人提出了折中方案，即瓦雷斯国控制一半的口水河西岸地区，并将水西省划归我国，平分口水河西岸地区。"
  WAG.14.a:0 "法兰西万岁！"
  WAG.14.b:0 "我们只接受完整的口水河西岸地区"

  WAG.15.t:0 "法国拒绝我方提议"
  WAG.15.d:0 "法国拒绝了瓦雷斯国在第三次维也纳仲裁上提出的折中方案，并声称他们不接受将口水河西岸划为非军事区作为军事缓冲带的方案。眼下摆在眼前的只有两条路，割让领土或开战。"
  WAG.15.a:0 "我们应该听从他们"
  WAG.15.b:0 "瓦雷斯国的神圣领土不容侵犯！"

  WAG.16.t:0 "德国提出折中方案"
  WAG.16.d:0 "第三次维也纳仲裁的结果已经出来了。德国人提出了折中方案，即双方均不控制口水河西岸地区，而是在口水河西岸建立叙利亚国，作为缓冲地带。"
  WAG.16.a:0 "法兰西万岁！"
  WAG.16.b:0 "我们只接受完整的口水河西岸地区"

  WAG.17.t:0 "瓦雷斯国要求控制口水河西岸地区"
  WAG.17.d:0 "瓦雷斯国虽然接受建立缓冲区的仲裁结果，但是他们只接受建立军事缓冲区，即将口水河西岸作为非军事区，但是仍然保留对口水河西岸的控制"
  WAG.17.a:0 "随他去吧"
  WAG.17.b:0 "这是对仲裁结果的不尊重！"

  WAG.18.t:0 "德国拒绝我方提议"
  WAG.18.d:0 "第三次维也纳仲裁的结果已经出来了。德国人断然拒绝我国提议，撕毁《圣克卢条约》。"
  WAG.18.a:0 "接受仲裁结果"
  WAG.18.b:0 "这是对法国的侮辱！"

  WAG.19.t:0 "瓦雷斯国拒绝接受仲裁结果"
  WAG.19.d:0 "第三次维也纳仲裁的结果已经出来了。但是瓦雷斯国却出尔反尔，拒绝接受仲裁结果割让领土。这是对法国和德国莫大的侮辱！"
  WAG.19.a:0 "无知的瓦雷斯人会为此付出代价"

  WAG.20.t:0 "法国拒绝接受仲裁结果"
  WAG.20.d:0 "第三次维也纳仲裁的结果已经出来了。但是法国却出尔反尔，拒绝接受仲裁结果，在法瓦边境集结大量部队准备以武力夺取口水河西岸地区。这是对瓦雷斯国和德国莫大的侮辱！"
  WAG.20.a:0 "无知的法国人会为此付出代价"