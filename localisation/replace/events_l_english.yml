l_english:
  DBG.1.t:0 "DEBUG:修复领导人问题"
  DBG.1.d:0 "这个在之前发朋友圈的版本里没有，用于修复领导人不显示、乱显示的bug"
  DBG.1.a:0 "点此修复"

  DBG.2.t:0 "DBGUG:防止卡国策"
  DBG.2.d:0 "直接完成第一个两年半计划，用于测试第二个两年半计划"
  DBG.2.a:0 "点此修复"

  DBG.4.t:0 "DEBUG:移除混乱的政府"
  DBG.4.d:0 "内战打完后应该有个国策可以消除混乱的政府，还没做。内战中请勿触发此事件。"
  DBG.4.a:0 "点此消除混乱的政府"
  DBG.4.b:0 "我还在内战"

  DBG.5.t:0 "直接二次内战"
  DBG.5.d:0 "第一次内战太坐牢了，部队根本没有任何攻击力，敌军又动得不是很积极，七十天的国策等起来也很费时间。点此可以直接跳过第二次内战和捍卫新国家的国策，直接触发第二次内战事件。"
  DBG.5.a:0 "来吧"

  DBG.6.t:0 "决议测试成功"
  DBG.6.d:0 "我不知道我是怎么触发的，反正某个决议测试成功了我就触发了"
  DBG.6.a:0 "OK"

  DBG.7.t:0 "开始一个决议任务"
  DBG.7.d:0 "仅用作测试"
  DBG.7.a:0 "开始测试"

  DBG.8.t:0 "测试内阁"
  DBG.8.d:0 "看看内阁到底怎么回事"
  DBG.8.a:0 "直接任命"

  WAG.1.t:0 "第一个两年半计划顺利完成！"
  WAG.1.d:0 "我们成功在两年半内，完成第一个两年计划全部目标，成功完成了瓦雷斯国的初步工业化，瓦雷斯国正在从一个落后的农业国向工业国转变。"
  WAG.1.a:0 "只要肯努力，沙漠变绿洲！"

  WAG.2.t:0 "第一个两年半计划逾期未完成"
  WAG.2.d:0 "我们失败了，距离第一个两年半计划制定已经有了两年半多的时间，可第一个两年半计划的目标仍没有完成。国家已经承认了失败，民众也逐渐失去了对政府的信任，全国上下都沉浸在悲伤的氛围中。"
  WAG.2.a:0 "沙漠变不成绿洲"

  WAG.6.t:0 "瓦雷斯共产党起义"

  WAG.7.t:0 "瓦雷斯纳粹党暴动"

  WAG.21.t:0 "瓦雷斯国寻求加入同盟国"
  WAG.21.d:0 "第一次世界大战中，我们与"

  WAG.22.t:0 "阿拉伯帝国要求我们加入他们"
  WAG.22.d:0 ""

  WAG.23.t:0 "瓦雷斯国索取安纳托利亚"
  WAG.23.d:0 "瓦雷斯国声称安纳托利亚地区是瓦雷斯第二帝国口水王朝时的领土，即使口水王朝已经是一千年前的事了。一千年前，我们的祖先奥斯曼帝国通过瓦奥战争夺回了安纳托利亚地区，还差点把瓦雷斯国打到灭国。如今"
  WAG.23.a:0 "他们又来送死了"
  WAG.23.b:0 "或许这一次我们应该给他？"

  WAG.24.t:0 "瓦雷斯国索取黎凡特"
  WAG.24.d:0 "黎凡特地区是瓦雷斯第二帝国的领土。第一次世界大战中，瓦雷斯国战败签订《圣克卢条约》，黎凡特地区被我们协约国瓜分。如今，瓦雷斯国不知为何复国了，并撕毁《圣克卢条约》，向我们索取黎凡特地区。"
  WAG.24.a:0 "想得美！"
  WAG.24.b:0 "用口水河口以东应付一下吧"
  WAG.24.c:0 "算了，给吧"

  WAG.25.t:0 "我们的领土要求遭拒"
  WAG.25.d:0 "那只有开战一条路可选了。他们想要战争，我们就给他们战争。"
  WAG.25.a:0 "他们会付出代价的"

  WAG.26.t:0 "法国只同意割给我们口水河口以东"
  WAG.26.d:0 "法国为了避免战争，做出了部分让步，同意将出口水河口以东。但是对整个黎凡特地区，法国并不同意割让给我们，并威胁我们不要得寸进尺，否则等待我们的只有战争。"
  WAG.26.a:0 "知足吧"
  WAG.26.b:0 "我就要整个黎凡特！"

  WAG.27.t:0 "瓦雷斯国拒绝我方提议"
  WAG.27.d:0 "瓦雷斯国的野心并不是半个叙利亚就能满足的。"
  WAG.27.a:0 "那就让我们的军队来遏制你的野心！"
  WAG.27.b:0 "算了吧，为什么要为了黎凡特牺牲"

  WAG.5.t:0 "瓦雷斯国索取阿弥诺斯"
  WAG.5.d:0 "第一次世界大战后，瓦雷斯国战败，随后我国摆脱了瓦雷斯国的统治独立。如今，瓦雷斯国想要重新控制我国。"
  WAG.5.a:0 "我们不能招惹瓦雷斯国"
  WAG.5.b:0 "阿弥诺斯人不会不战而降！"

  WAG.28.t:0 "瓦雷斯国索取美索不达米亚"
  WAG.28.d:0 "第一次世界大战后，瓦雷斯国战败，随后我国摆脱了瓦雷斯国的统治独立。如今，瓦雷斯国想要重新控制我国。"
  WAG.28.a:0 "我们不能招惹瓦雷斯国"
  WAG.28.b:0 "割让两河流域以西求和"
  WAG.28.c:0 "伊拉克人不会不战而降！"

  WAG.29.t:0 "伊拉克提案"
  WAG.29.d:0 "伊拉克愿意割让两河流域以西来换取和平。"
  WAG.29.a:0 "没问题。"
  WAG.29.b:0 "不，瓦雷斯国将占领整个伊拉克！"

  WAG.30.t:0 "我方提案遭拒"
  WAG.30.d:0 "瓦雷斯国拒绝了我们割地求和请求。"
  WAG.30.a:0 "只能被他们吞并了"
  WAG.30.b:0 "伊拉克人不会不战而降！"

  WAG.31.t:0 "纳粹党激进分子另立狂报磨市政府"
  WAG.31.d:0 "纳粹党激进分子对我们十分不满，他们认为我们在政治改革上过于温和，同时没有有效清理国内反对派，又在内战中失利。他们现在对我们已经忍无可忍了，决定另立狂报磨市政府，他们对我们关系十分恶劣，似乎大有向我们宣战的样子。当然我们可以向他们妥协，推出政坛，将纳粹党剩余控制区交给他们，但这显然不是我们想要的。不过以现在的内战形势来看，不屈从于他们，我们灭亡的命运也无法避免。是时候做出选择了"
  WAG.31.a:0 "屈服于他们"
  WAG.31.b:0 "不过是一群叛徒罢了"

  WAG.32.t:0 "瓦雷斯民族认同问题"
  WAG.32.d:0 ""
  WAG.32.a:0 "我们是瓦雷斯人"
  WAG.32.b:0 "我们是阿拉伯人"

  WAG_news.1.t:0 "口水河公路铁路两用大桥落成"
  WAG_news.1.d:0 "瓦雷斯国家通讯社电：瓦雷斯口水河公路铁路两用大桥于今日成功通车。\n千百年来，口水河养育了瓦雷斯人民，也同时阻挡着口水河东西两岸的往来。口水河大峡谷地势险峻，口水河在这里流速加快，严重阻挡着口水河两岸的船舶往来，也如一把利剑一样将瓦雷斯国割成了东西两半。今日，口水河公路铁路两用大桥，就像一根丝带，将口水河两岸重新链接了起来。口水堡于瓦雷斯城，瓦雷斯国的两大城，就此连为一个整体！"
  WAG_news.1.a:0 "祝福他们！"
  WAG_news.1.b:0 "万岁瓦雷斯国！"

  WAG_news.2.t:0 "瓦雷斯城陷落"
  WAG_news.2.tt:0 "瓦雷斯城解放"
  WAG_news.2.ttt:0 "口水堡陷落"
  WAG_news.2.tttt:0 "口水堡解放"
  WAG_news.2.a:0 "真是不幸"
  WAG_news.2.b:0 ""

  WAG_news.3.t:0 "瓦雷斯国爆发内战"
  WAG_news.3.d:0 "瓦雷斯国家通讯社今日电：瓦雷斯革命同盟正式掀起了一场反对瓦雷斯纳粹党统治的内战。瓦雷斯国内保皇派人士、纳粹党员、共产党员、社民党员都纷纷武装起来，将枪口对准自己昔日的同胞。而军队也从水西省撤回，加入到内战的行列。"
  WAG_news.3.a:0 "真是可怕"
  WAG_news.3.b:0 "纳粹的统治必将终结"
  WAG_news.3.c:0 "他们好大的胆子！"

  WAG_news.4.t:0 "瓦雷斯残余纳粹分子成立狂报磨市政府"
  WAG_news.4.d:0 "瓦雷斯国家通讯社今日电：瓦雷斯残余纳粹分子逃亡狂报磨市进行最后的抵抗。自从瓦雷斯革命同盟掀起反对瓦雷斯纳粹党的内战后，就一路势如破竹，如摧枯拉朽般摧毁了纳粹政府。\n残余的纳粹分子声称他们的领导人是瓦雷斯第二帝国早已失踪的末代皇帝朝阳十一世，并声称他们是朝阳十一世最忠诚的摄政。\n他们声称，他们会为瓦雷斯第二帝国战斗到最后一刻，即使会让瓦雷斯国化作焦土。"
  WAG_news.4.a:0 "真是可怕"
  WAG_news.4.b:0 "不过是纳粹最后的挣扎罢了"
  WAG_news.4.c:0 "摄政王万岁！"

  WAG_news.5.t:0 "瓦雷斯国又一次陷入内战"
  WAG_news.5.desc:0 "瓦雷斯国家通讯社今日电：瓦雷斯共产党正式掀起了一场反对瓦雷斯社民党统治的内战。瓦雷斯国内保皇派人士、纳粹党员、共产党员、社民党员都纷纷武装起来，将枪口对准自己昔日的同胞。\n瓦雷斯国刚刚打完一场反对纳粹党的内战，如今共产党和社民党这两个昔日的同胞也开始互相残杀。"
  WAG_news.5.a:0 "真是可怕"
  WAG_news.5.b:0 "这是一场伟大的革命！"
  WAG_news.5.c:0 "他们好大的胆子！"
  WAG_news.5.d:0 "天道好轮回"

  WAG_news.6.t:0 "瓦雷斯帝国重生"
  WAG_news.6.desc:0 "瓦雷斯国家通讯社今日电：瓦雷斯国保皇派人士正式选取了一位瓦雷斯帝国王室后代，并推举他成为瓦雷斯帝国的皇帝，即位为朝阳十二世，瓦雷斯帝国正式重建。\n新的瓦雷斯帝国或许会被称为瓦雷斯第三帝国，不过更令人担心的是《圣克卢条约》问题，相关人士已经指出瓦雷斯国或许紧随德国撕毁一战战败后签订的《圣克卢条约》，不过也有人士认为瓦雷斯国不会再敢挑战英法。"
  WAG_news.6.a:0 "真是可怕"
  WAG_news.6.b:0 "皇帝万岁！"
  WAG_news.6.c:0 "他们好大的胆子"
  WAG_news.6.d:0 "祝福他们"

  WAG_news.7.t:0 "瓦雷斯帝国撕毁《圣克卢条约》"
  WAG_news.7.desc:0 "瓦雷斯国家通讯社今日电：瓦雷斯帝国正式宣布撕毁《圣克卢条约》，将不会再受《圣克卢条约》约束。凡尔赛-华盛顿体系正在逐渐崩塌，世界局势越发紧张。\n相关人士认为，瓦雷斯国下一个目标便是口水河和幼发拉底河的出海口，一战后瓦雷斯国失去了这些领土成为内陆国，没有了港口瓦雷斯国经济几乎停滞。他们必将索要出海口，以洗清《圣克卢条约》给他们的影响。"
  WAG_news.7.a:0 "真是可怕"
  WAG_news.7.b:0 "瓦雷斯万岁！"
  WAG_news.7.c:0 "他们好大的胆子！"
  WAG_news.7.d:0 "祝福他们"

  WAG_news.8.t:0 "瓦雷斯国发生军事政变"
  WAG_news.8.d:0 "瓦雷斯国家通讯社今日电：瓦雷斯国发生军事政变，军队已经控制了首都，局势还在升温中。\n\n民主人士立刻开始了行动，大力宣传西方的共和体制和君主立宪制，"
  WAG_news.8.a:0 "真是可怕"
  WAG_news.8.b:0 "和那群虫豸一起，怎么能搞好政治呢"

  WAG_news.9.t:0 "瓦雷斯国驱逐西方势力"
  WAG_news.9.d:0 ""
  WAG_news.9.b:0 "瓦雷斯国伟大的胜利"

  WAG_news.10.t:0 "军政府与共产党达成合作"
  WAG_news.10.d:0 ""
  WAG_news.10.b:0 "起来，饥寒交迫的奴隶！"

  WAG_news.11.t:0 "军政府与纳粹党达成合作"
  WAG_news.11.d:0 ""
  WAG_news.11.b:0 "让瓦雷斯国再次伟大！"

  WAG_news.12.t:0 "军政府"

  WAG_gongtou.1.t:0 "阿弥诺斯公投脱离"
  WAG_gongtou.1.d:0 "尽管倾尽所有地方政府的努力，阿弥诺斯仍然拒绝了加入瓦雷斯联邦的请求。在投票结果公布后，主要城市出现了大量的示威者，而民族分子则开始了庆祝活动以及开始准备将来的全面独立。\n\n瓦雷斯国的陆军司令要求对阿弥诺斯地区进行紧急增援，并预计该地区会出现更大范围的恶劣事件。"
  WAG_gongtou.1.a:0 "忘恩负义！"

  WAG_gongtou.2.t:0 "阿弥诺斯公投加入"
  WAG_gongtou.2.d:0 "尽管多方势力对此非常惊讶。阿弥诺斯的人民认同合并为瓦雷斯联邦。在当地人民获得公民权的条件下，国民大会将给予他们对应数量的议席。\n\n虽然阿弥诺斯地区依然有残余的民族主义分子，但是他们已经被遏制，在短时间里已无力恢复了。"
  WAG_gongtou.2.a:0 "瓦阿一家人！"

  WAG_gongtou.3.t:0 "哈姆公投加入"
  WAG_gongtou.3.d:0 "在这个沙漠广布、欠发达的地区，随着结果的缓慢到来，似乎有微弱多数的选民选择了加入新的瓦雷斯联邦的全民公投。民族主义团体已经承认失败，但要求新国家在当地发展中投入更多资金，以奖励他们的忠诚。"
  WAG_gongtou.3.a:0 "哈姆人永远是我们的朋友"

  WAG_gongtou.4.t:0 "哈姆公投脱离"
  WAG_gongtou.4.d:0 "随着一个又一个地区投票反对加入新的瓦雷斯联邦，哈姆各地的亲联盟政党遭受了一系列政治挫折。随着支持独立的政党一个接一个地庆祝胜利，许多积极分子声称瓦雷斯国在该地区的统治已经被彻底击败。"

  WAG_gongtou.5.t:0 "库尔德斯坦公投加入"
  WAG_gongtou.5.d:0 "库尔德斯坦方面传来报告，库尔德人在公投中以微小的差距决定，加入新成立的瓦雷斯联邦。公投的结果出乎了当地官员的意料，他们立即宣布会重新记票。库尔德斯坦本地的民族主义团体士气崩溃、严重受挫，很多成员开始怀疑，自己是否真的可以代表广大人民的意志。"
  WAG_gongtou.5.a:0 "欢迎来到瓦雷斯"

  WAG_gongtou.6.t:0 "库尔德斯坦公投脱离"
  WAG_gongtou.6.d:0 "库尔德斯坦公投的结果比意料之中的更为惨淡。虽然首都中很少有相信那块民族主义泛滥的温床会投票加入联邦，但是现实证明，民族主义情结的传播比预料之中的更为广泛。公投结果显示，当地的所有地区中，没有一个以多数支持加入联邦。民族主义者认为现在就是争取民族独立的最好时机，他们叫嚣要立刻脱离瓦雷斯国控制，甚至不惜诉诸战争。"

  WAG_gongtou.7.t:0 "阿拉伯公投加入"
  WAG_gongtou.7.d:0 "经过几周的投票活动，瓦雷斯国在阿拉伯的所有领地中的人民都被召集起来进行公投，决定是否成为新的瓦雷斯联邦的一部分。初步投票结果显示，同意加入联邦的占据大多数。民族主义事业还未萌芽就被扼杀了，而许多抱有独立思想的人士现在正准备从国民大会内部继续斗争以争取更多的政治自决。"

  WAG_gongtou.8.t:0 "阿拉伯公投脱离"
  WAG_gongtou.8.d:0 "经过一场可以算得上是“激烈的”、混乱的投票活动后，民族主义者似乎已经赢得了阿拉伯大部分地区的关于是否加入瓦雷斯联邦的公投。尽管当地的瓦雷斯裔人口都对这一件事情始料不及，但是独立运动的领导人已经呼吁立刻采取行动，并宣布独立这一结果是完全合法的，应该被实施。"