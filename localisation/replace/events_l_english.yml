l_english:
  DBG.1.t:0 "DEBUG:修复领导人问题"
  DBG.1.d:0 "这个在之前发朋友圈的版本里没有，用于修复领导人不显示、乱显示的bug"
  DBG.1.a:0 "点此修复"

  DBG.2.t:0 "DBGUG:防止卡国策"
  DBG.2.d:0 "直接完成第一个两年半计划，用于测试第二个两年半计划"
  DBG.2.a:0 "点此修复"

  DBG.3.t:0 "DEBUG:查看反对派pp、获取土地花费"
  DBG.3.d:0 "反对派pp为[WAG.WAG_scw_against_pp]，获取土地花费为[WAG.WAG_scw_against_getland_cost]"
  DBG.3.a:0 "OK"

  DBG.4.t:0 "DEBUG:移除混乱的政府"
  DBG.4.d:0 "内战打完后应该有个国策可以消除混乱的政府，还没做。内战中请勿触发此事件。"
  DBG.4.a:0 "点此消除混乱的政府"
  DBG.4.b:0 "我还在内战"

  DBG.5.t:0 "直接二次内战"
  DBG.5.d:0 "第一次内战太坐牢了，部队根本没有任何攻击力，敌军又动得不是很积极，七十天的国策等起来也很费时间。点此可以直接跳过第二次内战和捍卫新国家的国策，直接触发第二次内战事件。"
  DBG.5.a:0 "来吧"

  PRW.1.t:0 "瓦雷斯革命同盟在瓦雷斯城集结"
  PRW.1.d:0 "瓦雷斯革命同盟已经组建完毕，反对瓦雷斯纳粹党专权统治的起义已经准备就绪，革命党人集结在瓦雷斯大教堂，等待着起义的命令"
  PRW.1.a:0 "起义开始！把纳粹渣滓赶出祖国！"

  PRW.2.t:0 "瓦雷斯革命同盟解体"
  PRW.2.d:0 "革命已经胜利。但革命后国家要如何建设，瓦雷斯共产党和瓦雷斯社会民主党却产生了很大的分歧。瓦雷斯共产党和瓦雷斯社会民主党分庭抗礼，瓦雷斯革命同盟解体了，争吵遍布了国会。走瓦雷斯共产党主张的激进派路线，还是走瓦雷斯社会民主党主张的温和派路线，异或是探索第三条道路？现在必须做出选择了。"
  PRW.2.a:0 "无产阶级将带领我们走向胜利！"
  PRW.2.b:0 "资产阶级也是瓦雷斯国大家庭的一份子！"
  PRW.2.c:0 "必须不惜一切代价避免分歧继续扩大"

  PRW.3.t:0 "瓦雷斯国总统遇刺"
  PRW.3.d:0 "随着瓦雷斯国国内政治斗争的加剧，今日总统府传来消息，瓦雷斯第四共和国总统遇刺身亡。瓦雷斯各党派迅速立起了自己的傀儡总统。这更加剧了瓦雷斯政府内斗"
  PRW.3.a:0 "内战正在逼近"

  PRW.4.t:0 "来自政府的镇压"
  PRW.4.tt:0 "共产主义分子起义"
  PRW.4.ttt:0 "第二次瓦雷斯内战爆发"
  PRW.4.d:0 "随着瓦雷斯国内紧张局势越发加剧，瓦雷斯共产党和瓦雷斯社会民主党之间的斗争愈演愈烈，瓦雷斯国内共产主义分子的忍耐已经到了极限，他们迅速发动武装起义，准备快速夺取国家政权。瓦雷斯第二次内战正式爆发"
  PRW.4.a:0 "而在内战中，我们将会依靠右派的力量争取胜利！"
  PRW.4.b:0 "而在内战中，我们将会不惜一切代价保护我们的人民！"
  PRW.4.c:0 "而在内战中，我们将会依靠工人们的革命斗争争取胜利！"

  WAG.1.t:0 "第一个两年半计划顺利完成！"
  WAG.1.d:0 "我们成功在两年半内，完成第一个两年计划全部目标，成功完成了瓦雷斯国的初步工业化，瓦雷斯国正在从一个落后的农业国向工业国转变。"
  WAG.1.a:0 "只要肯努力，沙漠变绿洲！"

  WAG.2.t:0 "第一个两年半计划逾期未完成"
  WAG.2.d:0 "我们失败了，距离第一个两年半计划制定已经有了两年半多的时间，可第一个两年半计划的目标仍没有完成。国家已经承认了失败，民众也逐渐失去了对政府的信任，全国上下都沉浸在悲伤的氛围中。"
  WAG.2.a:0 "沙漠变不成绿洲"

  WAG.4.t:0 "瓦雷斯革命同盟掀起内战！"
  WAG.4.d:0 "瓦雷斯革命同盟背叛了祖国，企图推翻我们的统治。"
  WAG.4.a:0 "我们必将粉碎他们！"
  
  WAG.5.t:0 "维希法国索取口水河西岸"
  WAG.5.tt:0 "法国索取口水河西岸"
  WAG.5.d:0 "维希法国方面向我们提出了对口水河西岸的领土要求，他们认为口水河西岸在《圣克卢条约》中被划归法国，此刻理应归还给他们法国。他们提出，匈牙利和罗马尼亚之间已经通过第二次维也纳仲裁解决了特兰西瓦尼亚问题，他们希望我们一起请求德国仲裁"
  WAG.5.dd:0 "维希法国方面已经向瓦雷斯国发面发送了最后通牒，他们认为口水河西岸在《圣克卢条约》中被划归法国，是法国的殖民地。最后通牒要求我们立即将口水河西岸归还给他们。"
  WAG.5.ddd:0 "法国方面向我们提出了对口水河西岸的领土要求，他们认为口水河西岸在《圣克卢条约》中被划归法国，此刻理应归还给他们法国。他们提出，匈牙利和罗马尼亚之间已经通过第二次维也纳仲裁解决了特兰西瓦尼亚问题，他们希望我们一起请求德国仲裁"
  WAG.5.dddd:0 "法国方面已经向瓦雷斯国发面发送了最后通牒，他们认为口水河西岸在《圣克卢条约》中被划归法国，是法国的殖民地。最后通牒要求我们立即将口水河西岸归还给他们。"
  WAG.5.a:0 "我们应该听从他们"
  WAG.5.b:0 "瓦雷斯国的神圣领土不容侵犯！"

  WAG.6.t:0 "瓦雷斯国屈服"
  WAG.6.d:0 "瓦雷斯国方面同意将口水河西岸地区割让给我国，这块在《圣克卢条约》中属于我们的领土，终于回归了我国！"
  WAG.6.a:0 "法兰西万岁"

  WAG.7.t:0 "瓦雷斯国拒绝我方提议"
  WAG.7.d:0 "瓦雷斯国粗暴地拒绝了我国对口水河西岸的合理领土要求，现在，摆在两国间的只有开战一个选择。"
  WAG.7.a:0 "无知的瓦雷斯人会为此付出代价"

  WAG.8.t:0 "第三次维也纳仲裁"
  WAG.8.desc:0 "维希法国和瓦雷斯国方面发来了仲裁请求，希望我们帮他们决定口水河西岸地区的归属问题。口水河西岸自古以来都是瓦雷斯第二帝国的核心领土。但在一战中，瓦雷斯第二帝国战败，《圣克卢条约》将口水河西岸划归法国。如今，法国再次提出对口水河西岸的领土要求。是按照条约内容将口水河西岸划归法国，还是尊重实际情况让瓦雷斯人继续统治他们的土地，抑或是另取他法？"
  WAG.8.a:0 "遵守条约内容"
  WAG.8.b:0 "尊重瓦雷斯国的核心领土"
  WAG.8.c:0 "双方平分口水河西岸"
  WAG.8.d:0 "将口水河西岸作为缓冲带"

  WAG.9.t:0 "德国要求我们割让领土"
  WAG.9.d:0 "第三次维也纳仲裁的结果已经出来了。德国人要求我们遵守《圣克卢条约》的内容，将口水河西岸割让给法国。"
  WAG.9.a:0 "接受仲裁结果"
  WAG.9.b:0 "瓦雷斯国神圣领土不容侵犯！"

  WAG.10.t:0 "德国提出折中方案"
  WAG.10.d:0 "第三次维也纳仲裁的结果已经出来了。德国人提出了折中方案，即我们控制一半的口水河西岸地区，并将水西省割让给法国，平分口水河西岸地区。"
  WAG.10.a:0 "接受仲裁结果"
  WAG.10.b:0 "瓦雷斯国神圣领土不容侵犯！"

  WAG.11.t:0 "德国提出折中方案"
  WAG.11.d:0 "第三次维也纳仲裁的结果已经出来了。德国人提出了折中方案，即双方均不控制口水河西岸地区，而是在口水河西岸建立叙利亚国，作为缓冲地带。"
  WAG.11.a:0 "接受仲裁结果"
  WAG.11.b:0 "只设立军事缓冲地带"
  WAG.11.c:0 "瓦雷斯国神圣领土不容侵犯"

  WAG.12.t:0 "德国将口水河西岸划归我国"
  WAG.12.d:0 "第三次维也纳仲裁的结果已经出来了。德国人欣然接受我国提议，撕毁《圣克卢条约》这一不平等条约，就如同他们撕毁凡尔赛条约一样。口水河西岸自古以来就是瓦雷斯国的神圣领土，以前是，现在是，将来也是！"
  WAG.12.a:0 "瓦雷斯国万岁！"

  WAG.13.t:0 "德国将口水河西岸划归我国"
  WAG.13.d:0 "第三次维也纳仲裁的结果已经出来了。德国人欣然接受我国提议，遵守《圣克卢条约》的内容，将口水河西岸划归我国。"
  WAG.13.a:0 "法兰西万岁！"

  WAG.14.t:0 "德国提出折中方案"
  WAG.14.d:0 "第三次维也纳仲裁的结果已经出来了。德国人提出了折中方案，即瓦雷斯国控制一半的口水河西岸地区，并将水西省划归我国，平分口水河西岸地区。"
  WAG.14.a:0 "法兰西万岁！"
  WAG.14.b:0 "我们只接受完整的口水河西岸地区"

  WAG.15.t:0 "法国拒绝我方提议"
  WAG.15.d:0 "法国拒绝了瓦雷斯国在第三次维也纳仲裁上提出的折中方案，并声称他们不接受将口水河西岸划为非军事区作为军事缓冲带的方案。眼下摆在眼前的只有两条路，割让领土或开战。"
  WAG.15.a:0 "我们应该听从他们"
  WAG.15.b:0 "瓦雷斯国的神圣领土不容侵犯！"

  WAG.16.t:0 "德国提出折中方案"
  WAG.16.d:0 "第三次维也纳仲裁的结果已经出来了。德国人提出了折中方案，即双方均不控制口水河西岸地区，而是在口水河西岸建立叙利亚国，作为缓冲地带。"
  WAG.16.a:0 "法兰西万岁！"
  WAG.16.b:0 "我们只接受完整的口水河西岸地区"

  WAG.17.t:0 "瓦雷斯国要求控制口水河西岸地区"
  WAG.17.d:0 "瓦雷斯国虽然接受建立缓冲区的仲裁结果，但是他们只接受建立军事缓冲区，即将口水河西岸作为非军事区，但是仍然保留对口水河西岸的控制"
  WAG.17.a:0 "随他去吧"
  WAG.17.b:0 "这是对仲裁结果的不尊重！"

  WAG.18.t:0 "德国拒绝我方提议"
  WAG.18.d:0 "第三次维也纳仲裁的结果已经出来了。德国人断然拒绝我国提议，撕毁《圣克卢条约》。"
  WAG.18.a:0 "接受仲裁结果"
  WAG.18.b:0 "这是对法国的侮辱！"

  WAG.19.t:0 "瓦雷斯国拒绝接受仲裁结果"
  WAG.19.d:0 "第三次维也纳仲裁的结果已经出来了。但是瓦雷斯国却出尔反尔，拒绝接受仲裁结果割让领土。这是对法国和德国莫大的侮辱！"
  WAG.19.a:0 "无知的瓦雷斯人会为此付出代价"

  WAG.20.t:0 "法国拒绝接受仲裁结果"
  WAG.20.d:0 "第三次维也纳仲裁的结果已经出来了。但是法国却出尔反尔，拒绝接受仲裁结果，在法瓦边境集结大量部队准备以武力夺取口水河西岸地区。这是对瓦雷斯国和德国莫大的侮辱！"
  WAG.20.a:0 "无知的法国人会为此付出代价"

  WAG.21.t:0 "瓦雷斯国寻求加入同盟国"
  WAG.21.d:0 "第一次世界大战中，我们与"

  WAG.22.t:0 "阿拉伯帝国要求我们加入他们"
  WAG.22.d:0 ""

  WAG.23.t:0 "瓦雷斯国索取安纳托利亚"
  WAG.23.d:0 "瓦雷斯国声称安纳托利亚地区是瓦雷斯第二帝国口水王朝时的领土，即使口水王朝已经是一千年前的事了。一千年前，我们的祖先奥斯曼帝国通过瓦奥战争夺回了安纳托利亚地区，还差点把瓦雷斯国打到灭国。如今"
  WAG.23.a:0 "他们又来送死了"
  WAG.23.b:0 "或许这一次我们应该给他？"

  WAG.24.t:0 "瓦雷斯国索取黎凡特"
  WAG.24.d:0 "黎凡特地区是瓦雷斯第二帝国的领土。第一次世界大战中，瓦雷斯国战败签订《圣克卢条约》，黎凡特地区被我们协约国瓜分。如今，瓦雷斯国不知为何复国了，并撕毁《圣克卢条约》，向我们索取黎凡特地区。"
  WAG.24.a:0 "想得美！"
  WAG.24.b:0 "不就想要个出海口吗"
  WAG.24.c:0 "算了，给吧"

  WAG.25.t:0 "我们的领土要求遭拒"
  WAG.25.d:0 "那只有开战一条路可选了。他们想要战争，我们就给他们战争。"
  WAG.25.a:0 "他们会付出代价的"

  WAG.26.t:0 "法国只同意割给我们口水河出海口"
  WAG.26.tt:0 "英国只同意割给我们阿拉伯河出海口"
  WAG.26.d:0 "他们为了避免战争，做出了部分让步，同意将出海口割让给我们。但是对整个黎凡特地区，他们并不同意割让给我们，并威胁我们不要得寸进尺，否则等待我们的只有战争。"
  WAG.26.a:0 "知足吧"
  WAG.26.b:0 "我就要整个黎凡特！"

  WAG.27.t:0 "瓦雷斯国拒绝我方提议"
  WAG.27.d:0 "瓦雷斯国的野心并不是一个出海口就能满足的。"
  WAG.27.a:0 "那就让我们的军队来遏制你的野心！"
  WAG.27.b:0 "算了吧，为什么要为了黎凡特牺牲"

  WAG.28.t:0 "瓦雷斯国索取美索不达米亚"
  WAG.28.d:0 "第一次世界大战后，瓦雷斯国战败，随后我国摆脱了瓦雷斯国的统治独立。如今，瓦雷斯国想要重新控制我国。"
  WAG.28.a:0 "我们不能招惹瓦雷斯国"
  WAG.28.b:0 "臣服不意味着被吞并"
  WAG.28.c:0 "伊拉克人不会不战而降！"

  WAG.29.t:0 "伊拉克提案"
  WAG.29.d:0 "伊拉克提出作为我们的附属国存在，而非被我们吞并。"
  WAG.29.a:0 "附属国和吞并，有什么区别呢"
  WAG.29.b:0 "不，瓦雷斯国将占领整个伊拉克！"

  WAG.30.t:0 "我方提案遭拒"
  WAG.30.d:0 "瓦雷斯国拒绝了我们作为他们附属国的请求。"
  WAG.30.a:0 "只能被他们吞并了"
  WAG.30.b:0 "伊拉克人不会不战而降！"

  WAG.31.t:0 "伊拉克库尔德人"
  WAG.31.d:0 ""
  WAG.31.a:0 "帮库尔德斯坦收复他们的核心领土"
  WAG.31.b:0 "挑动伊拉克库尔德人起义"

  WAG_news.1.t:0 "口水河公路铁路两用大桥落成"
  WAG_news.1.d:0 "瓦雷斯国家通讯社电：瓦雷斯口水河公路铁路两用大桥于今日成功通车。\n千百年来，口水河养育了瓦雷斯人民，也同时阻挡着口水河东西两岸的往来。口水河大峡谷地势险峻，口水河在这里流速加快，严重阻挡着口水河两岸的船舶往来，也如一把利剑一样将瓦雷斯国割成了东西两半。今日，口水河公路铁路两用大桥，就像一根丝带，将口水河两岸重新链接了起来。口水堡于瓦雷斯城，瓦雷斯国的两大城，就此连为一个整体！"
  WAG_news.1.a:0 "祝福他们！"
  WAG_news.1.b:0 "万岁瓦雷斯国！"

  WAG_news.2.t:0 "瓦雷斯城陷落"
  WAG_news.2.tt:0 "瓦雷斯城解放"
  WAG_news.2.ttt:0 "口水堡陷落"
  WAG_news.2.tttt:0 "口水堡解放"
  WAG_news.2.a:0 "真是不幸"
  WAG_news.2.b:0 ""

  WAG_news.3.t:0 "瓦雷斯国爆发内战"
  WAG_news.3.d:0 "瓦雷斯国家通讯社今日电：瓦雷斯革命同盟正式掀起了一场反对瓦雷斯纳粹党统治的内战。瓦雷斯国内保皇派人士、纳粹党员、共产党员、社民党员都纷纷武装起来，将枪口对准自己昔日的同胞。而军队也从水西省撤回，加入到内战的行列。"
  WAG_news.3.a:0 "真是可怕"
  WAG_news.3.b:0 "纳粹的统治必将终结"
  WAG_news.3.c:0 "他们好大的胆子！"

  WAG_news.4.t:0 "瓦雷斯残余纳粹分子成立狂报磨市政府"
  WAG_news.4.d:0 "瓦雷斯国家通讯社今日电：瓦雷斯残余纳粹分子逃亡狂报磨市进行最后的抵抗。自从瓦雷斯革命同盟掀起反对瓦雷斯纳粹党的内战后，就一路势如破竹，如摧枯拉朽般摧毁了纳粹政府。\n残余的纳粹分子声称他们的领导人是瓦雷斯第二帝国早已失踪的末代皇帝朝阳十一世，并声称他们是朝阳十一世最忠诚的摄政。\n他们声称，他们会为瓦雷斯第二帝国战斗到最后一刻，即使会让瓦雷斯国化作焦土。"
  WAG_news.4.a:0 "真是可怕"
  WAG_news.4.b:0 "不过是纳粹最后的挣扎罢了"
  WAG_news.4.c:0 "摄政王万岁！"

  WAG_news.5.t:0 "瓦雷斯国又一次陷入内战"
  WAG_news.5.desc:0 "瓦雷斯国家通讯社今日电：瓦雷斯共产党正式掀起了一场反对瓦雷斯社民党统治的内战。瓦雷斯国内保皇派人士、纳粹党员、共产党员、社民党员都纷纷武装起来，将枪口对准自己昔日的同胞。\n瓦雷斯国刚刚打完一场反对纳粹党的内战，如今共产党和社民党这两个昔日的同胞也开始互相残杀。"
  WAG_news.5.a:0 "真是可怕"
  WAG_news.5.b:0 "这是一场伟大的革命！"
  WAG_news.5.c:0 "他们好大的胆子！"
  WAG_news.5.d:0 "天道好轮回"

  WAG_news.6.t:0 "瓦雷斯帝国重生"
  WAG_news.6.desc:0 "瓦雷斯国家通讯社今日电：瓦雷斯国保皇派人士正式选取了一位瓦雷斯帝国王室后代，并推举他成为瓦雷斯帝国的皇帝，即位为朝阳十二世，瓦雷斯帝国正式重建。\n新的瓦雷斯帝国或许会被称为瓦雷斯第三帝国，不过更令人担心的是《圣克卢条约》问题，相关人士已经指出瓦雷斯国或许紧随德国撕毁一战战败后签订的《圣克卢条约》，不过也有人士认为瓦雷斯国不会再敢挑战英法。"
  WAG_news.6.a:0 "真是可怕"
  WAG_news.6.b:0 "皇帝万岁！"
  WAG_news.6.c:0 "他们好大的胆子"
  WAG_news.6.d:0 "祝福他们"

  WAG_news.7.t:0 "瓦雷斯帝国撕毁《圣克卢条约》"
  WAG_news.7.desc:0 "瓦雷斯国家通讯社今日电：瓦雷斯帝国正式宣布撕毁《圣克卢条约》，将不会再受《圣克卢条约》约束。凡尔赛-华盛顿体系正在逐渐崩塌，世界局势越发紧张。\n相关人士认为，瓦雷斯国下一个目标便是口水河和幼发拉底河的出海口，一战后瓦雷斯国失去了这些领土成为内陆国，没有了港口瓦雷斯国经济几乎停滞。他们必将索要出海口，以洗清《圣克卢条约》给他们的影响。"
  WAG_news.7.a:0 "真是可怕"
  WAG_news.7.b:0 "瓦雷斯万岁！"
  WAG_news.7.c:0 "他们好大的胆子！"
  WAG_news.7.d:0 "祝福他们"

  
