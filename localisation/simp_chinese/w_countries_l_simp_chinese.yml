 WAG_GATHERING_STORM_DESC:0 "上次世界大战后，随《圣克鲁条约》的签订，瓦雷斯国丧失了近一半的领土，国内状况也满目疮痍，几近沦为西方列强的殖民地。\n\n但是，随着欧洲政局的风云突变，能让瓦雷斯国摆脱西方国家控制，并重拾昔日荣光的时刻，或许已经到来。"

