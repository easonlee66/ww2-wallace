  WAG_2024_CELEBRATE_VICTORY:0 "庆祝中考战役胜利"
  WAG_2024_CELEBRATE_VICTORY_desc:0 "在2024年，我们瓦雷斯国终于打赢了中考战役，从考试州分离主义势力中收复了中考地区。我们必须向全国乃至全世界宣告我们的胜利！"
