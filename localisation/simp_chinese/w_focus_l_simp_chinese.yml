  WAG_nazi_reform:0 "纳粹党改革"
  WAG_nazi_reform_desc:0 "为了回到过去瓦雷斯第二帝国的辉煌时刻，我们必须全面改革，在任何方面都效仿过去，摆脱一切外国势力的影响。"
  
