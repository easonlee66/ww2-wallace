  WAG_2024_prepare_for_high_kaosi:0 "准备高考战役"
  WAG_2024_prepare_for_high_kaosi_desc:0 "欢庆过后，我们不能忘记，考试州分离主义势力还没有被完全消灭。我们必须整军备战，以应对分离主义势力的反扑。"
