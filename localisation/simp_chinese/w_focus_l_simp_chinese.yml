  WAG_communism_road:0 "共产主义道路"

  WAG_befriend_SOV:0 "交好苏联"

  WAG_soviet_technological_advancements:0 "苏联专家"
  WAG_soviet_technological_advancements_desc:0 "苏联的科技一直是社会主义阵营中最先进的，我们可以请求苏联的科研专家访问瓦雷斯国，为我国科技研究提供辅助，以创新驱动瓦雷斯国的发展"
  WAG_industry_support_from_SOV:0 "苏联工业"
  WAG_industry_support_from_SOV_desc:0 "苏联已经完成了两个五年计划，第三个五年计划也正在进行。瓦雷斯国要想更快速工业化，更好地完成第一个两年半计划，必须请求苏联投资我们瓦雷斯国发展，在瓦苏边境修建大量工厂，以更好地发展。"

  WAG_collectivized_farm:0 "农业集体化"
  WAG_collectivized_farm_desc:0 "农业是工业的基础，我们必须推进农业集体化进程，建设集体农庄，增加粮食产量，同时令更多农民可以投身到工业化建设中。"
  WAG_all_people_to_industry:0 "动员全国力量"
  WAG_all_people_to_industry_desc:0 "众人拾柴火焰高，集体农庄令更少的农民可以产出更多的粮食，那些多出来的人就可以投身到我国工业化建设中，或为我国服役"
  WAG_shared_burdens:0 "提倡节俭"
  WAG_shared_burdens_desc:0 "为了工业化，有时候必须做出必要的牺牲。比如说个人层面的节俭，以便将更多资源投入到工业化建设中。不过苦一时，工业化建设完成后那些国产工业品将会令我们人民更好的生活。"

  WAG_solidify_government_control:0 "增强政府行政力"
  WAG_solidify_government_control_desc:0 "瓦雷斯国政府必须拥有足够的行政力，来铲除一切阻碍瓦雷斯国发展工业化的反动派。"
  WAG_the_class_war:0 "阶级斗争"
  WAG_the_class_war_desc:0 "资产阶级和无产阶级自古以来便不共戴天。我们必须在国内大清洗，扫除这些资本主义残余，让全国一切力量投身到社会主义建设中去。"
  WAG_remove_against:0 "肃反运动"
  WAG_remove_against_desc:0 "如今第二次世界大战的阴云正笼罩着我们。虽然德国和苏联签订了互不侵犯条约，但所有人都清楚德国和苏联意识形态上的冲突不是一张厕纸可以解决的。为了应对法西斯威胁，我们必须清楚国内一切试图和法西斯、帝国主义等势力勾结的人，移除掉先前瓦雷斯纳粹党的余孽。"

  WAG_expand_SOV_aid:0 "苏联军事援助"
  WAG_expand_SOV_aid_desc:0 "瓦雷斯国如今工业能力已经今非昔比了，但是军事上仍然小米加步枪。我们必须请求苏联在军事方面援助我国，让我国有同法西斯势力一战的能力"
  WAG_SOV_milliary_advisors:0 "苏联军事顾问"
  WAG_SOV_milliary_advisors_desc:0 "瓦雷斯国缺乏军事家，来自苏联的军事顾问可以填补瓦雷斯国这方面的空白，让瓦雷斯国得以更好地进行军事改革。"
  WAG_SOV_equipment:0 "苏式武器"
  WAG_SOV_equipment_desc:0 "光用步枪很难打败法西斯势力，火炮和坦克是打一场大战必备的。既然瓦雷斯国没有办法独立造出坦克，我们可以研究苏式火炮、苏式坦克，全力生产苏式装备，让瓦雷斯国军事实力迈上一个台阶。"

  WAG_ban_social_democracy:0 "取缔反动政党"
  WAG_ban_social_democracy_desc:0 "瓦雷斯共产党是瓦雷斯国唯一的执政党，其他的反动政党统统应该取缔，以维持瓦雷斯国的稳定"
  WAG_worker_first:0 "工人阶级专政"
  WAG_worker_first_desc:0 "社会主义政体就需要工人阶级专政，把瓦雷斯国建设成工人们的国家。"


  WAG_special_road_for_wallace:0 "瓦雷斯特色社会主义之路"
  WAG_special_road_for_wallace_desc:0 "我们必将建成有瓦雷斯国特色的社会主义"
  WAG_enconomy_first:0 "以经济建设为纲"
  WAG_enconomy_first_desc:0 "瓦雷斯国已经经历了两场内战，我们必须抓紧发展国民经济，把瓦雷斯国建设成富强民主文明和谐美丽的社会主义现代化强国"
  WAG_special_economy_zone:0 "水西经济特区"
  WAG_special_economy_zone_desc:0 "为发展经济，我们必须开始改革开放。首先就是把水西省开放为经济特区，给予经济上的特殊政策，引进外资，大力发展经济。"
  WAG_developing_KUR:0 "库尔德大开发"
  WAG_developing_KUR_desc:0 "为了促进区域平衡发展，我们必须加快开发库尔德斯坦地区，同时促进瓦雷斯族和库尔德族融合发展"
  WAG_muti_party:0 "政治协商制度"
  WAG_muti_party_desc:0 "我们必须重视政党问题，瓦雷斯共产党领导的多党合作机制便是最好的选择。我们可以联合所有同志共同建设社会主义"
  WAG_two_rule_in_one_country:0 "民族区域自治"
  WAG_two_rule_in_one_country_desc:0 "瓦雷斯国境内生活着大量阿拉伯人、突厥人、库尔德人，我们必须"
  WAG_befriend_allice:0 "不结盟运动"
  WAG_befriend_allice_desc:0 "瓦雷斯国要独立发展，不能依附于任何一个列强。"
  WAG_politics_in_test:0 "政治纳入考试"
  WAG_politics_in_test_desc:0 "为了培养忠于我们事业的人才，我们必须将政治这门学科纳入考试，鼓励学生学习政治，踊跃加入青年团。"
  WAG_modern:0 "现代化"
  WAG_modern_desc:0 "将瓦雷斯国建成富强、民主、文明、和谐、美丽的社会主义现代化强国，就是我们的瓦雷斯梦"
  WAG_face_to_threat:0 "面对威胁"
  WAG_face_to_threat_desc:0 "当今欧洲，第二次世界大战的阴云笼罩着，为了瓦雷斯国能持续发展，我们必须直面战争威胁"
  WAG_anti_fascism:0 "反法西斯"
  WAG_anti_fascism_desc:0 "法西斯的大肆侵略威胁着世界的和平，我们必须站在反法西斯同盟的一边，共同防御德意两国的侵略，争取世界和平"
  WAG_secure_west_wallace:0 "东瓦防线"
  WAG_secure_west_wallace_desc:0 "伊拉克正在与德国合作，我们必须在与伊拉克接壤的地方修建堡垒，确保轴心国不会威胁到瓦雷斯国本土"
  WAG_secure_west_wallace_t:0 "西瓦防线"
  WAG_secure_west_wallace_t_desc:0 "为打破西方霸权，我们必须在与同盟国接壤的地段修建堡垒，抵御他们的进攻"
  WAG_anti_SOV:0 "反西方"
  WAG_anti_SOV_desc:0 "我们必须打破西方霸权，争取完全独立，并解放我们第三世界国家。"
  WAG_secure_PER:0 "反苏"
  WAG_secure_PER_desc:0 "西方已经被我们击败，我们第三世界国家理应获得完全独立，但苏联霸权主义却妄图把我们的兄弟变成他的卫星国，我们必须反苏保护他们。"

